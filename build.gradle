group 'larrys_bots'
version '1.0'

apply plugin: 'java'
apply from: './libs.gradle'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    compile libs.telegram
    compile libs.spring
    compile libs.lombok
    compile libs.json
    compile libs.logger

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
